<script type="module">
import { javaURI, fetchOptions } from '{{site.baseurl}}/assets/js/api/config.js';

async function loadNavbarBalance() {
  try {
    const response = await fetch(`${javaURI}/api/person/get`, fetchOptions);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const contentType = response.headers.get('content-type');
    if (!contentType || !contentType.includes('application/json')) {
      throw new Error("Response is not JSON");
    }
    const userData = await response.json();
    const balanceElement = document.getElementById('navbarBalance');
    if (balanceElement) {
      balanceElement.textContent = `$${Number(userData.balance).toFixed(2)}`;
    }
  } catch (error) {
    console.error("Error loading navbar balance:", error);
    const balanceElement = document.getElementById('navbarBalance');
    if (balanceElement) {
      balanceElement.textContent = "$0.00";
    }
  }
}

document.addEventListener("DOMContentLoaded", () => {
  loadNavbarBalance();
  setInterval(loadNavbarBalance, 30000);
});
</script>

<script type="module">
import { javaURI, fetchOptions } from '{{site.baseurl}}/assets/js/api/config.js';

async function loadGameBalance() {
  try {
    const response = await fetch(`${javaURI}/api/person/get`, fetchOptions);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const contentType = response.headers.get('content-type');
    if (!contentType || !contentType.includes('application/json')) {
      throw new Error("Response is not JSON");
    }
    const userData = await response.json();
    const balanceElement = document.getElementById('gameBalance');
    if (balanceElement) {
      balanceElement.textContent = `$${Number(userData.balance).toFixed(2)}`;
    }
  } catch (error) {
    console.error("Error loading game balance:", error);
    const balanceElement = document.getElementById('gameBalance');
    if (balanceElement) {
      balanceElement.textContent = "$0.00";
    }
  }
}
async function checkNpcProgress(game, npcId) {
    if (!game || !game.statsManager || !game.id) {
        return true; // fallback: allow interaction if game context is missing
    }
    try {
        const npcProgress = await game.statsManager.getNpcProgress(game.id);
        if (!npcProgress || !(npcId in npcProgress)) {
            return true; // fallback: allow interaction if progress data is missing
        }
        if (!npcProgress[npcId]) {
            // Find the first NPC in order that is still false
            const nextNpcId = this.progressionOrder.find(id => npcProgress[id] === false);
            let message;
            if (nextNpcId && nextNpcId !== npcId) {
                message = `You must visit ${nextNpcId.replace(/-/g, ' ')} before talking to ${npcId.replace(/-/g, ' ')}!`;
            } else {
                message = `You must visit the required NPC before talking to ${npcId.replace(/-/g, ' ')}!`;
            }
            showDialogBox('NPC Locked', message, [
                { label: 'OK', action: () => {}, keepOpen: false }
            ]);
            return false;
        }
        return true;
    } catch (err) {
        return true; // On error, fallback to allow interaction
    }
}
document.addEventListener("DOMContentLoaded", () => {
  loadGameBalance();
  setInterval(loadGameBalance, 30000);
});
</script>
