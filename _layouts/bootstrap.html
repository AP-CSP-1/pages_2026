---
layout: base
---

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

<style>
  /* Custom Styling for Light and Dark Themes */
  body[data-bs-theme="dark"] .card {
      background-color: #1e1e1e;
      color: white;
      border-color: #444;
  }h
  body[data-bs-theme="dark"] .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
  }
  body[data-bs-theme="light"] .card {
      background-color: white;
      color: black;
      border-color: #ddd;
  }

  /* Position and z-index for the theme toggle button */
  #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000; /* Low z-index to avoid covering the menu */
      border-radius: 50%;
  }
</style>

<!-- Bootstrap-styled content -->
<div>
  <div class="container">
    <!-- Theme Toggle Button -->
    <div class="d-flex justify-content-end p-3">
      <button id="theme-toggle" class="btn btn-outline-secondary">🌙 Dark Mode</button>
    </div>
    
    {{ content }}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
          crossorigin="anonymous"></script>

  <script>
    // Theme Toggle Logic
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;

    function setTheme(theme) {
        body.setAttribute("data-bs-theme", theme);
        localStorage.setItem("theme", theme);
        toggleButton.innerHTML = theme === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";
    }

    // Load saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    // Toggle theme on button click
    toggleButton.addEventListener("click", () => {
        const newTheme = body.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
        setTheme(newTheme);
    });
  </script>
</div>
