---
layout: base
---

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  /* Custom Styling for Light and Dark Themes */
  body[data-theme="dark"] {
    background-color: #121212;
    color: white;
  }
  body[data-theme="dark"] .card {
    background-color: #1e1e1e;
    color: white;
    border-color: #444;
  }
  body[data-theme="dark"] .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
  }

  body[data-theme="light"] {
    background-color: white;
    color: black;
  }
  body[data-theme="light"] .card {
    background-color: white;
    color: black;
    border-color: #ddd;
  }

  /* Position and z-index for the theme toggle button */
  #theme-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    border-radius: 50%;
  }
</style>

<!-- Tailwind-styled content -->
<div data-theme="dark">
  <div class="container mx-auto px-4">
    <!-- Theme Toggle Button -->
    <div class="flex justify-end p-3">
      <button id="theme-toggle" class="bg-gray-600 text-white px-4 py-2 rounded-full">🌙 Dark Mode</button>
    </div>

    {{ content }}
  </div>

  <script>
    // Theme Toggle Logic
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;

    function setTheme(theme) {
      body.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      toggleButton.innerHTML = theme === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";
    }

    // Load saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    // Toggle theme on button click
    toggleButton.addEventListener("click", () => {
      const newTheme = body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      setTheme(newTheme);
    });
  </script>
</div>
