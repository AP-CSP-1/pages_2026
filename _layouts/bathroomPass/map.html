<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Hover Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .map-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        .map-container img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .location {
            position: absolute;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .location:hover .info {
            display: block;
        }
        .info {
            display: none;
            position: absolute;
            bottom: 30px;
            left: -50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="{{site.baseurl}}/images/bathroom/map.png" alt="Map">
    </div>

    <script>
        // import "/portfolio_2025/assets/js/api/config.js";

        const fetchOptions = {
            method: 'GET',  // Default method is GET
            mode: 'cors', // Enable CORS (Cross-Origin Resource Sharing)
            cache: 'default', // Default caching behavior
            credentials: 'include', // Include credentials (cookies, etc.)
            headers: {
                'Content-Type': 'application/json',
                'X-Origin': 'client' // Custom header to identify source
            },
        };

        async function fetchLocations() {
            try {
                const response = await fetch('http://localhost:8085/api/issue/issues', fetchOptions);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const issues = await response.json();

                const mapContainer = document.querySelector('.map-container');

                issues.forEach(issue => {
                    const locElement = document.createElement('div');
                    locElement.className = 'location';
                    locElement.style.top = issue.positionY*100+'%';
                    locElement.style.left = issue.positionY*100+'%';

                    const icon = document.createElement('img');
                    icon.src = '{{site.baseurl}}/images/bathroom/marker.webp';
                    icon.alt = 'Location Icon';

                    const info = document.createElement('div');
                    info.className = 'info';
                    info.textContent = `${issue.bathroom} Bathroom: ${issue.issue}`;

                    locElement.appendChild(icon);
                    locElement.appendChild(info);
                    mapContainer.appendChild(locElement);
                });
            } catch (error) {
                console.error('Error fetching issues:', error);
            }
        }

        // Fetch locations on page load
        fetchLocations();
    </script>
</body>
</html>
