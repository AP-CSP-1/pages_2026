<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.5s ease-in-out;
        }
        .occupied {
            background-color: #ff4d4d;
            color: white;
        }
        .unoccupied {
            background-color: #4dff4d;
            color: white;
        }
        .occupied-glow {
            background-color: #ffcccc;
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.5);
        }
        .unoccupied-glow {
            background-color: #ccffcc;
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            padding: 20px;
        }
        .info-box {
            border: 2px solid #888;
            padding: 20px;
            width: 300px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .queue {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #aaa;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .map {
            width: 400px;
            height: 300px;
            background-color: #eee;
            margin-left: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="occupied-glow">
    <div id="status-bar" class="top-bar occupied">OCCUPIED</div>
    
    <div class="container">
        <div class="info-box">
            <p>Currently Away: <span id="current-away">Toby Macguire</span></p>
            <div class="queue">
                <strong>Next-up:</strong>
                <p id="next-up">Matthew Wakayama</p>
                <strong>In Queue:</strong>
                <ul id="queue-list"></ul>
            </div>
            <button class="button" onclick="updateQueue()">Leave Now</button>
        </div>
        <div class="map"></div>
    </div>

    <script>
        let queue = ["John Mortensen", "Srijan Atti"];

        function renderQueue() {
            let queueList = document.getElementById("queue-list");
            queueList.innerHTML = "";
            queue.forEach(user => {
                let li = document.createElement("li");
                li.textContent = user;
                queueList.appendChild(li);
            });
        }

        function updateQueue() {
            let current = document.getElementById("current-away").textContent;
            let nextUp = document.getElementById("next-up").textContent;
            if (queue.length > 0) {
                document.getElementById("current-away").textContent = nextUp;
                document.getElementById("next-up").textContent = queue.shift();
            } else {
                document.getElementById("status-bar").textContent = "UNOCCUPIED";
                document.getElementById("status-bar").classList.remove("occupied");
                document.getElementById("status-bar").classList.add("unoccupied");
                document.body.classList.remove("occupied-glow");
                document.body.classList.add("unoccupied-glow");
            }
            renderQueue();
        }

        document.addEventListener("DOMContentLoaded", renderQueue);
    </script>
</body>
</html>
