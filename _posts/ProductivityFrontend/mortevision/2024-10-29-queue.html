<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management</title>
    <style>
        /* Queue layout styling */
        .queue-container {
            display: flex;
            width: 100%;
            justify-content: space-around;
            max-width: 100%;
            gap: 20px;
        }

        /* Column styling with neumorphic effect */
        .column {
            width: 30%;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 5px 5px 15px #0f0f0f, inset -5px -5px 15px #2d2d2d;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .column h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        /* Card styling for each name */
        .card {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 3px 3px 5px #0f0f0f, -3px -3px 5px #353535;
            text-align: center;
        }

        /* Timer display */
        .timer {
            margin-top: 20px;
            font-size: 1.5em;
            color: #76ff03;
        }

        /* Button styling */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .controls button, .dropdown-container button {
            background-color: #222;
            color: #e0e0e0;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 3px 3px 10px #0f0f0f, -3px -3px 10px #353535;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .controls button:hover, .dropdown-container button:hover {
            background-color: #555 !important;
            transform: scale(1.05); /* Slightly enlarge the button */
            box-shadow: 4px 4px 12px #0f0f0f, -4px -4px 12px #2d2d2d; /* More pronounced shadow */
        }

        /* Dropdown and initializer button */
        .dropdown-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        select {
            background-color: #333;
            color: #e0e0e0;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .disabled-hover:hover {
            background-color: #222 !important; /* Same as the non-hover color */
            transform: none; /* No scaling */
            box-shadow: 3px 3px 10px #0f0f0f, -3px -3px 10px #353535; /* Same shadow */
        }
</style>
    </style>
</head>

    <h1>Queue Management</h1>

    <div class="dropdown-container">
        <label for="assignmentDropdown">Choose an Assignment:</label>
        <select id="assignmentDropdown"></select>
        <button id="initializeQueue">Begin Presentations</button>
    </div>

    <div class="queue-container">
        <div class="column">
            <h2>Not Gone</h2>
            <ul id="notGoneList">
            </ul>
        </div>
        <div class="column">
            <h2>Queue</h2>
            <ul id="queueList">
            </ul>
        </div>
        <div class="column">
            <h2>Done</h2>
            <ul id="doneList">
            </ul>
        </div>
    </div>

    <div class="controls">
        <button id="addQueue">Add to Queue</button>
        <button id="removeQueue">Remove from Queue</button>
        <button id="beginTimer">Begin Timer</button>
        <button id="resetQueue">Reset Queue</button>
    </div>

    <div class="timer">
        <span id="timerDisplay">00:10</span>
    </div>
